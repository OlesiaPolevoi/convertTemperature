<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConvertTemperature</title>
    <style href="./style.css"></style>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div>
        <h1>
          Enter temperature in Kelvin to convert it to Celsius, Fahrenheit and
          Newton
        </h1>
        <input class="inputKelvin" type="number" placeholder="293" />
        <button class="btn">convert</button>

        <div class="celsius">Celsius</div>
        <div class="fahrenheit">Fahrenheit</div>
        <div class="newton">Newton</div>
      </div>
    </main>
  </body>
</html>
